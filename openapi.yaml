openapi: 3.0.0
info:
  title: Firebase Integrated Express API
  description: API for managing projects
  version: 1.0.0
servers:
  - url: http://localhost:5000/
paths:
  /:
    get:
      summary: "Root endpoint"
      description: "Returns a greeting message"
      responses:
        "200":
          description: "Successful response"
          content:
            text/plain:
              schema:
                type: string
  /projects:
    get:
      summary: "Retrieve all projects"
      description: "Retrieves a list of projects from the database"
      responses:
        "200":
          description: "List of projects"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
    post:
      summary: "Add a new project"
      description: "Adds a new project to the database"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        "200":
          description: Project added successfully
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    Project:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      required:
        - name
        - description